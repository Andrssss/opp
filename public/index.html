<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kafka Multiplayer Game Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Kafka Multiplayer Arena</h1>
    <div id="status">Connectingâ€¦</div>

    <div id="topBar">
      <button id="joinBtn">Join game</button>
      <button id="replayBtn" class="secondary" disabled>
        Stop &amp; replay with slider
      </button>
      <button id="liveBtn" class="secondary" disabled>Back to live</button>
      <span id="modeLabel"></span>
    </div>

    <div id="layout">
      <div id="left">
        <div id="gameContainer">
          <canvas id="game" width="800" height="500"></canvas>

          <div id="help">
            Use <strong>arrow keys</strong> or <strong>WASD</strong> on desktop,
            or the mobile <strong>D-pad</strong>. Every JOIN and MOVE goes as an
            event into <strong>Kafka</strong>. New players reconstruct the world
            only from the Kafka log.
          </div>

          <!-- Mobile D-pad container -->
          <div id="timelineContainer">
            <label for="timeline">
              Time slider (Kafka events):
              <span id="timelineLabel">0 / 0</span>
            </label>
            <input id="timeline" type="range" min="0" max="0" value="0" />
          </div>

          <!-- Mobile D-pad container (now under the slider) -->
          <div id="touchControls"></div>

        </div>
      </div>

      <div id="right">
        <div><strong>Kafka events</strong> (latest first)</div>
        <div id="log"></div>
      </div>
    </div>

    <!-- Plain scripts, no modules -->
    <script src="controls.js"></script>
    <script src="main.js"></script>
  </body>
</html>
