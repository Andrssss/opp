<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kafka Multiplayer Game Demo</title>
    <!-- Important for mobile so widths/media queries behave -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Kafka Multiplayer Arena</h1>
    <div id="status">Connecting…</div>

    <div id="topBar">
      <button id="joinBtn">Join game</button>
      <button id="replayBtn" class="secondary" disabled>
        Stop &amp; replay with slider
      </button>
      <button id="liveBtn" class="secondary" disabled>Back to live</button>
      <span id="modeLabel"></span>
    </div>

    <div id="layout">
      <div id="left">
        <div id="gameContainer">
          <canvas id="game" width="800" height="500"></canvas>


          <div id="timelineContainer">
            <label for="timeline">
              Time slider (Kafka events):
              <span id="timelineLabel">0 / 0</span>
            </label>
            <input id="timeline" type="range" min="0" max="0" value="0" />
          </div>

          <!-- REAL, ALWAYS-PRESENT MOBILE D-PAD -->
          <div id="touchControls" class="touch-dpad">
            <div class="touch-grid">
              <div class="touch-cell"></div>
              <div class="touch-cell">
                <button class="touch-arrow" data-dx="0" data-dy="-1">↑</button>
              </div>
              <div class="touch-cell"></div>

              <div class="touch-cell">
                <button class="touch-arrow" data-dx="-1" data-dy="0">←</button>
              </div>
              <div class="touch-cell"></div>
              <div class="touch-cell">
                <button class="touch-arrow" data-dx="1" data-dy="0">→</button>
              </div>

              <div class="touch-cell"></div>
              <div class="touch-cell">
                <button class="touch-arrow" data-dx="0" data-dy="1">↓</button>
              </div>
              <div class="touch-cell"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="right">
        <div><strong>Kafka events</strong> (latest first)</div>
        <div id="log"></div>
      </div>
    </div>

    <!-- Plain scripts, no modules -->
    <script src="controls.js"></script>
    <script src="main.js"></script>
  </body>
</html>
